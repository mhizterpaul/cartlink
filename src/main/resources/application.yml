server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cartlink
    username: apps
    password: apps
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.springframework.security: DEBUG
    dev.paul.cartlink: DEBUG 